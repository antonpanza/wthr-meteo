<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Weather</title>

    <link rel="stylesheet" href="./assets/main.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
   <div class="border">

     <div class="header">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M14.7956 14.5835L16.4926 16.2805M12.6035 12.8157C10.0651 15.3541 5.94957 15.3541 3.41116 12.8157C0.872753 10.2773 0.872753 6.16171 3.41116 3.6233C5.94957 1.0849 10.0651 1.0849 12.6035 3.6233C15.142 6.16171 15.142 10.2773 12.6035 12.8157Z" stroke="black" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
            <svg width="54" height="4" viewBox="0 0 54 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5" width="4" height="4" rx="2" fill="#303344"/>
                <rect x="12.5" width="4" height="4" rx="2" fill="#303344"/>
                <rect x="24.5" width="17" height="4" rx="2" fill="#303344"/>
                <rect x="49.5" width="4" height="4" rx="2" fill="#000000"/>
                </svg>
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                <path d="M4 0H13V2H4V0Z" fill="#000000"/>
                <path d="M1 12H10V14H1V12Z" fill="#000000"/>
                <path d="M0 6H14V8H0V6Z" fill="#000000"/>
              </svg>
        </div>
     </div>
     <div class="title">
        <div class="country">Stockholm, Sweden</div>
        <div class="date">Tue, Jun 30</div>
     </div>
     <div class="weather_now">
        <div class="weather_now-picture">
            <img width="80px" height="83px" src="./assets/styles/picture/cludy.png" alt="cludy">
        </div>
        <div class="weather_now-big_numbers">
          <div>
             <span>19</span> <span class="celsius">&#8451;</span>
          </div>
          <div class="weather-word">Rainy</div>
        </div>
     </div>
     <div class="weather_option">
        <div class="rainFall">
            <div class="left">
                <img src="./assets/styles/picture/icon-rainFall.png" alt="img">
                <div>RainFall</div>
            </div>
            <div class="right">3cm</div>
        </div>
        <div class="wind">
            <div class="left">
                <img src="./assets/styles/picture/icon-wind.png" alt="img">
                <div>Wind</div>
            </div>
            <div class="right">19km/h</div>
        </div>
        <div class="humidity">
            <div class="left">
                <img src="./assets/styles/picture/icon-wind.png" alt="img">
                <div>Humidity</div>
            </div>
            <div class="right">64%</div>
        </div>

     </div>
    
   

   

    <script src="./script.js"></script>
</body>
</html>
