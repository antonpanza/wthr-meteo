<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="app__wrapper">
        <div class="mobile__wrapper">
            <header class="header">
                <div class="header__inner">
                    <div class="location__search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M14.7956 14.5835L16.4926 16.2805M12.6035 12.8157C10.0651 15.3541 5.94957 15.3541 3.41116 12.8157C0.872753 10.2773 0.872753 6.16171 3.41116 3.6233C5.94957 1.0849 10.0651 1.0849 12.6035 3.6233C15.142 6.16171 15.142 10.2773 12.6035 12.8157Z" stroke="black" stroke-width="1.6" stroke-linecap="round"/>
                        </svg>
                    </div>

                    <div class="header__dots">
                        <div class="dots__item"></div>
                        <div class="dots__item"></div>
                        <div class="dots__item long"></div>
                        <div class="dots__item"></div>
                    </div>
                    <div class="header__menu">
                        <div class="menu__wrapper">
                            <div class="header__burger"></div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="info__wrapper">
                    <div class="location__info">
                        Stockholm,<br>
                        Sweden
                    </div>
                    <div class="date__info">
                        Tue, Jun 30
                    </div>
                </div>
                <div class="location__meteo--wrapper">
                    <div class="meteo__img">
                    </div>
                    <div class="meteo__data">
                        <div class="degree__wrapper">
                            <div class="meteo__degree">
                                19
                            </div>
                            <div class="meteo__status">
                                Rainy
                            </div>
                        </div>
                    </div>
                </div>
                <div class="meteo__card--inner">
                    <div class="meteo__card">
                        <div class="card__image">
                            <img src="./assets/img/umbrella.png" alt="umbrella">
                        </div>
                        <div class="card__data">
                            <div class="data__title">RainFall</div>
                            <div class="data__status">3cm</div>
                        </div>
                    </div>
                    <div class="meteo__card">
                        <div class="card__image">
                            <img src="./assets/img/wind.png" alt="umbrella">
                        </div>
                        <div class="card__data">
                            <div class="data__title">Wind</div>
                            <div class="data__status">19km/h</div>
                        </div>
                    </div>
                    <div class="meteo__card">
                        <div class="card__image">
                            <img src="./assets/img/3.svg" alt="umbrella">
                        </div>
                        <div class="card__data">
                            <div class="data__title">Humidity</div>
                            <div class="data__status">64%</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
